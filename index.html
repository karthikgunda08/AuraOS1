  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // CORRECTED: The ServiceWorker must be registered with a path relative to the current origin.
        // Using an absolute URL from a different origin (like 'https://ai.studio/sw.js')
        // is a security violation and will fail. Using '/sw.js' ensures the path is
        // correctly resolved against the application's origin, fixing the error.
        navigator.serviceWorker.register('/sw.js').catch(error => {
          console.error('ServiceWorker registration failed:', error);
        });
      });
    }
  </script>
